# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release' #type of build

steps:

#npm install for angular app
- task: Npm@1
  displayName: 'npm install'
  inputs:
    command: 'install'
    workingDir: 'DatingApp-SPA'
#build angular app (ng build --prod)
- task: Npm@1
  displayName: 'npm run build-prod'
  inputs:
    command: 'custom'
    workingDir: 'DatingApp-SPA'
    customCommand: 'run build-prod'
#build .net core app
- script: dotnet build DatingApp.API/DatingApp.API.csproj --configuration $(buildConfiguration) 
  displayName: 'dotnet build $(buildConfiguration)'
#publish app
- task: DotNetCoreCLI@2 
  displayName: 'dotnet publish $(buildConfiguration)'
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
- task: PublishBuildArtifacts@1
  displayName: 'publish artifacts'
